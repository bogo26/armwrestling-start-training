<html>
	<head>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
	<audio id="ready">
		<source src="blop.wav" type="audio/wav">
		Your browser does not support the audio element.
	</audio>
	<audio id="go">
		<source src="gun.wav" type="audio/wav">
		Your browser does not support the audio element.
	</audio>
		<div id="mainDiv">
			<p id="logo">AST<p>
			<form id="inputform"  onsubmit="start()" action=#>
				<input id="r1" class="inputSec" type="number" min="0.5" max="5" step="0.5" value="0.5">Select min sec to ready <br>
				<input id="r2" class="inputSec" type="number" min="1" max="6" step="0.5" value="1">Select max sec to ready <br><br>
				
				<input id="s1" class="inputSec" type="number" min="0.2" max="1" step="0.2" value="0.2">Select min sec to start <br>
				<input id="s2" class="inputSec" type="number" min="0.2" max="1.6" step="0.2" value="0.2">Select max sec to start <br>
				<br>
				Restart in: <br>
				
				<input type="radio" name="restart" value="0" checked>No restart <br>
				<input type="radio" name="restart" value="2">  2 Sec <br>
				<input type="radio" name="restart" value="5">  5 Sec <br>
				<input type="radio" name="restart" value="10">10 Sec <br>
				<input type="radio" name="restart" value="15">15 Sec <br>
				<br>
				<input  id="startBut" type="submit" value="Start">
				
			</form>
		</div>
	</body>
		<script src="AST.js"></script>


</html>
